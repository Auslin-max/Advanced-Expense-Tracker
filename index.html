<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-wallet"></i> Expense Tracker</h1>
            <p class="subtitle">Track your income and expenses easily</p>
        </header>

        <div class="dashboard">
            <div class="card">
                <h2 class="card-title"><i class="fas fa-money-bill-wave"></i> Current Balance</h2>
                <div class="balance positive" id="balance">₹0.00</div>
                <div class="summary">
                    <div>
                        <p>Income</p>
                        <p class="income-amount" id="total-income">₹0.00</p>
                    </div>
                    <div>
                        <p>Expenses</p>
                        <p class="expense-amount" id="total-expenses">₹0.00</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="transaction-form">
            <h2 class="card-title"><i class="fas fa-plus-circle"></i> Add New Transaction</h2>
            <form id="transactionForm">
                <div class="form-group">
                    <input type="text" id="desc" placeholder="Description" required>
                </div>
                
                <div class="form-group">
                    <input type="number" id="amount" placeholder="Amount" min="0" step="0.01" required>
                </div>
                
                <div class="form-group">
                    <select id="type" required>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <select id="category" required>
                        <option value="salary">Salary</option>
                        <option value="food">Food & Dining</option>
                        <option value="shopping">Shopping</option>
                        <option value="transport">Transportation</option>
                        <option value="bills">Bills</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Add Transaction
                </button>
            </form>
        </div>

        <div class="transactions-section">
            <h2 class="card-title"><i class="fas fa-history"></i> Transaction History</h2>
            
            <div class="filters">
                <div class="filter-group">
                    <label for="filter-type">Type:</label>
                    <select id="filter-type">
                        <option value="all">All</option>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="filter-category">Category:</label>
                    <select id="filter-category">
                        <option value="all">All</option>
                        <option value="salary">Salary</option>
                        <option value="food">Food & Dining</option>
                        <option value="shopping">Shopping</option>
                        <option value="transport">Transportation</option>
                        <option value="bills">Bills</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <button class="btn btn-danger" id="clear-all">
                    <i class="fas fa-trash"></i> Clear All
                </button>
            </div>
            
            <div class="transaction-list" id="transaction-list">
                <div class="empty-state">
                    <i class="fas fa-receipt"></i>
                    <h3>No transactions found</h3>
                    <p>Add a transaction to get started</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
